<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/root.css">
    <link rel="stylesheet" href="./style/parallax.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/about.css">
    <link rel="stylesheet" href="./style/portafolio.css">
    <link rel="stylesheet" href="./style/feedback.css">
    <link rel="stylesheet" href="./style/footer.css">
    <title>Helen Miranda - Portafolio</title>
</head>

<body>
    <!-- Home Section -->
    <section id="home">

        <div id="portada-home"></div>

        <header class="header-desktop">
            <nav class="nav">
                <div class="name-icon">
                    <a href="#about">H. Miranda</a>
                </div>
                <ul>
                    <li><a href="#about" id="nav-about">About me</a></li>
                    <li><a href="#portafolio" id="nav-portafolio">Portafolio</a></li>
                    <li><a href="#feedback" id="nav-feedback">Feedback</a></li>
                </ul>
            </nav>
        </header>

        <header class="header-mobile">
            <nav class="nav-mobile">
                <div class="name-icon">
                    <div>H. Miranda</div>
                </div>
                <div class="cta-box-2">
                    <a href="#contact" id="cta">Contact</a>
                </div>
            </nav>
            <div id="button-menu" type="button" title="button-menu">
                <span></span>
                <span></span>
                <div>
                    <ul>
                        <li><a href="#about">About me</a></li>
                        <li><a href="#portafolio">Portafolio</a></li>
                        <li><a href="#feedback">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <aside class="presentation">
            <hgroup class="name">
                <h1>Helen Miranda</h1>
                <p>photographer</p>
            </hgroup>
            <div class="cta-box">
                <a href="#contact" id="cta">Contact</a>
            </div>
        </aside>
    </section>

    <main class="container-all" id="App">
        <!-- About Section -->
        <section class="section" id="about">
            <figure>
                <img src="../asset/img/profile/p-1.webp" alt="imagen de la fotografa Helen miranda">
            </figure>

            <div class="about-content">
                <hgroup class="tittle">
                    <h2>Sobre mi</h2>
                </hgroup>
                <aside class="des">
                    <p>parrafo</p>
                    <p>parrafo</p>
                    <p>parrafo</p>
                </aside>
            </div>
        </section>

        <!-- Portafolio Section-->
        <section class="section" id="portafolio">
            <!-- titulo de la seccion -->
            <hgroup class="tittle">
                <h2>Portafolio</h2>
            </hgroup>
            <!-- botones del filtro -->
            <div id="filter-box">
                <button type="button" id="btn-type-1" class="btn-filter">type name-1</button>
                <button type="button" id="btn-type-2" class="btn-filter">Type name-2</button>
                <button type="button" id="btn-type-3" class="btn-filter">Type name-3</button>
                <button type="button" id="btn-type-4" class="btn-filter">Type name-4</button>
                <button type="button" id="btn-type-5" class="btn-filter">Type name-5</button>
            </div>
            <!-- imagenes filtradas -->
            <div class="portafolio-content" id="container-slide"></div>
        </section>

        <!-- Testimonial Section-->
        <section class="section" id="feedback">
            <hgroup class="tittle">
                <h2>Testimonios</h2>
                <p> texto intro </p>
            </hgroup>
            <div class="content-testimonial">
                <div class="box">
                    <figure class="testimonial">
                        <img src="" alt="">
                        <figcaption>
                            <p>testimonio de "nombre"</p>
                        </figcaption>
                    </figure>

                    <figure class="testimonial">
                        <img src="" alt="">
                        <figcaption>
                            <p>testimonio de "nombre"</p>
                        </figcaption>
                    </figure>

                    <figure class="testimonial">
                        <img src="" alt="">
                        <figcaption>
                            <p>testimonio de "nombre"</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <!-- Contact Section-->
        <section class="section" id="contact">
            <hgroup class="tittle">
                <h2>Contacto</h2>
            </hgroup>
        </section>
    </main>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/menuMobile.js"></script>
    <script type="module" src="./js/slideSectionPortafolio.js"></script>
</body>

</html>
